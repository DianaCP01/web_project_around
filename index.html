<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gallery.">
    <meta name="author" content="Diana Cardenas">
    <meta name="keywords" content="Around USA">
    <title>Gallery</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <div class="logo">
            <img src="./images/Header.png" alt="Encabezado">
        </div>
        <header class="header">
            <img src="./images/Avatar.png" alt="Imagen de Ciudad" class="header__image">
            <div class="header__profile">
                <div class="header__name-container">
                    <h1 class="header__name">Jacques Cousteau</h1>
                    <button class="header__edit-profile">
                        <img src="images/editar.png" alt="Editar perfil" class="icon">
                    </button>
                </div>
                <h2 class="header__subtitle">Explorador</h2>
            </div>
            <button class="header__add-profile">+</button>
        </header>
        <main class="content">
                <div class="gallery__element">
                    <div class="rectangle">
                        <img src="images/1.png" alt="Imagen 1" class="gallery__image">
                        <div class="gallery__info">
                            <p class="text">Valle de Yosemite</p>
                            <button class="heart-button">
                                <img src="images/heart.jpg" alt="Icono corazón" class="heart-icon">
                            </button>
                        </div>
                    </div>
                </div>
                <div class="gallery__element">
                    <div class="rectangle">
                        <img src="images/2.png" alt="Imagen 2" class="gallery__image">
                        <div class="gallery__info">
                            <p class="text">Lago Louise</p>
                            <button class="heart-button">
                                <img src="images/heart.jpg" alt="Icono corazón" class="heart-icon">
                            </button>
                        </div>
                    </div>
                </div>
                <div class="gallery__element">
                    <div class="rectangle">
                        <img src="images/3.png" alt="Imagen 3" class="gallery__image">
                        <div class="gallery__info">
                            <p class="text">Montañas Calvas</p>
                            <button class="heart-button">
                                <img src="images/heart.jpg" alt="Icono corazón" class="heart-icon">
                            </button>
                        </div>
                    </div>
                </div>
                <div class="gallery__element">
                    <div class="rectangle">
                        <img src="images/4.png" alt="Imagen 4" class="gallery__image">
                        <div class="gallery__info">
                            <p class="text">Latemar</p>
                            <button class="heart-button">
                                <img src="images/heart.jpg" alt="Icono corazón" class="heart-icon">
                            </button>
                        </div>
                    </div>
                </div>
                <div class="gallery__element">
                    <div class="rectangle">
                        <img src="images/5.png" alt="Imagen 5" class="gallery__image">
                        <div class="gallery__info">
                            <p class="text">Vanois National</p>
                            <button class="heart-button">
                                <img src="images/heart.jpg" alt="Icono corazón" class="heart-icon">
                            </button>
                        </div>
                    </div>
                </div>
                <div class="gallery__element">
                    <div class="rectangle">
                        <img src="images/6.png" alt="Imagen 6" class="gallery__image">
                        <div class="gallery__info">
                            <p class="text">Lago di Braies</p>
                            <button class="heart-button">
                                <img src="images/heart.jpg" alt="Icono corazón" class="heart-icon">
                            </button>
                        </div>
                    </div>
                </div>
        </main>
        <footer class="footer">
            <p>© 2021 Around The U.S.</p>
        </footer>
    </div>
    <div class="popup" id="popup">
        <button id="closeButton" class="close-button">
            <img src="images/Close Icon@2x.png" alt="Cerrar" class="icon">
        </button>
        <div class="popup__container">
            <h2>Editar Perfil</h2>
            <div clas="name-container">
            <input type="text" id="name" name="name" placeholder="Nombre">
            </div>
            <textarea id="about" name="about" placeholder="Acerca de mi"></textarea>
            <button id="saveButton">Guardar</button>
        </div>
    </div>

    <script src="./scripts/script.js"></script> <!-- Cambia a script.js -->
</body>
</body>
</html>
